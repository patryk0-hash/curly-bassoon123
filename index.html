<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

// Bird
let birdY = 200;
let birdVelocity = 0;
let gravity = 0.25; // LOWER GRAVITY

// Pipe
let pipeX = 300;
let pipeSpeed = 1.5; // MOVES SLOWER
let pipeGap = 150; // BIGGER GAP
let pipeTopHeight = Math.random() * 180;

// Game loop
function gameLoop() {
  // Gravity
  birdVelocity += gravity;
  birdY += birdVelocity;

  // Move pipes
  pipeX -= pipeSpeed;
  if (pipeX < -50) {
    pipeX = 300;
    pipeTopHeight = Math.random() * 180; // random pipe height
  }

  // Collision check (made gentler)
  if (
    birdY < pipeTopHeight - 10 ||
    birdY > pipeTopHeight + pipeGap + 10 ||
    birdY > 380 || birdY < 0
  ) {
    alert("Game Over!");
    birdY = 200;
    birdVelocity = 0;
    pipeX = 300;
  }

  // Draw everything
  ctx.fillStyle = "#87CEEB";
  ctx.fillRect(0, 0, 300, 400);

  // Bird
  ctx.fillStyle = "yellow";
  ctx.fillRect(50, birdY, 20, 20);

  // Pipes
  ctx.fillStyle = "green";
  ctx.fillRect(pipeX, 0, 50, pipeTopHeight);
  ctx.fillRect(pipeX, pipeTopHeight + pipeGap, 50, 400);

  requestAnimationFrame(gameLoop);
}

// Make the bird jump
document.addEventListener("keydown", () => {
  birdVelocity = -6; // nicer jump
});

gameLoop();
</script>
